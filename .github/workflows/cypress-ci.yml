name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ— Set Up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ— Build React App
        run: npm run build

      - name: ğŸš€ Start Production Server
        run: npx serve -s build -l 3000 &
      
      - name: â³ Wait for App to be Ready
        run: npx wait-on http://localhost:3000
        timeout-minutes: 2

      - name: ğŸ›  Run Cypress Tests (Headless)
        run: npx cypress run --browser chrome

      - name: ğŸ“¸ Upload Cypress Screenshots & Videos (If Tests Fail)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: cypress/screenshots
